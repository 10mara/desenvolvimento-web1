<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>IMC</h1>

    <script>
        // Entrada
        let peso = Number (prompt("DIGITE SEU PESO"))
        let altura = Number(prompt("DIGITE SUA ALTURA")) 
        // Procesamento
        let imc  = peso/(altura*altura)
        // Sa√≠da
        document.write("IMC = ",imc)
    </script>
    

</body>
</html>
