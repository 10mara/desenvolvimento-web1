<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            background-color: blueviolet;
            /*border: 1px solid black;*/
            border-collapse: collapse;
        }
        td{
            background-color: rgb(195, 158, 230);
            border: 1px solid black;
            padding: 1rem;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td>1</td>
            
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            
            <td>11</td>
            <td>12</td>
        </tr>
        
    </table>
    
</body>
</html>
